version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart_placement_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - smart_placement_net

  ai-service:
    image: ghcr.io/nidhi018/smart-placement-ai-service:latest
    container_name: smart_placement_ai
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./storage/ai_data:/app/data
    networks:
      - smart_placement_net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - ./storage/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - smart_placement_net

  redis:
    image: redis:alpine
    container_name: smart_placement_redis
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - smart_placement_net

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        echo 'Waiting for MinIO...'; sleep 2;
      done;
      /usr/bin/mc mb -p myminio/resumes;
      /usr/bin/mc anonymous set download myminio/resumes;
      exit 0;
      "
    networks:
      - smart_placement_net

  backend:
    image: ghcr.io/nidhi018/smart-placement-ai-backend:latest
    ports:
      - "8082:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_PORT=5432
      - AI_SERVICE_URL=http://ai-service:5000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_BUCKET_NAME=resumes
      - MINIO_USE_SSL=false
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_started
      createbuckets:
        condition: service_completed_successfully
    networks:
      - smart_placement_net

  frontend:
    image: ghcr.io/nidhi018/smart-placement-ai-frontend:latest
    container_name: smart_placement_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - smart_placement_net



networks:
  smart_placement_net:
    driver: bridge
